version: '3'

services:
  db:
    image: postgres
    environment:
      - PGDATA=/db-data
    volumes:
      - db:/db-data
  redis:
    image: redis
  web:
    build: .
    command: python3 manage.py migrate --settings=timestrap.settings.docker && daphne timestrap.asgi:application --port 80 --bind 0.0.0.0 -v2
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
    environment:
      - SECRET_KEY

volumes:
  db:
